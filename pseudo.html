<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Pseduo classes and Pseudo Elements</title>
        <style>
            input[type="number"]:out-of-range{
                border: 2px solid red;
            }
            input[type="number"]:in-range{
                border: 2px solid green;
            }
        </style>
    </head>
    <body>
        <input type="number" placeholder="Enter Age" min=0 max=18 style="width: 500px;">
    </body>
</html>
